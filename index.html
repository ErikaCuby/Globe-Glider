  <body>
    <div class="header">
      <h1>Globe Glider</h1>
      <p>Glide Seamlessly Through Time Zones</p>
    </div>
    <div class="container">
      <select id="cities">
        <option value="">Choose a city</option>
        <option value="">Monaco</option>
        <option value="">RÃ©union</option>

        <option value="">Oral</option>
        <option value="">Santiago</option>
      </select>
      <div class="section">
        <div class="city-date">
          <div class="city">Kyoto</div>
          <div class="date">August 15th</div>
        </div>
        <div class="time-country">
          <div class="time">1:48:15 <span>AM</span></div>
          <div class="country">Japan</div>
        </div>
      </div>
      <div class="section">
        <div class="city-date">
